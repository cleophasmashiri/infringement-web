<div fxLayout fxLayout.lt-md="column wrap" fxLayout fxLayout="row wrap" style="margin-top: 20px; margin-bottom: 30px;">
    <mat-card *ngFor="let item of items" style="margin: 10px;">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ item.count }}</mat-card-title>
          <mat-card-subtitle>{{ item.title }}</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>
