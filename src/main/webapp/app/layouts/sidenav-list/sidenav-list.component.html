<mat-nav-list>
  <a mat-list-item (click)="navigateToRigister()" *ngIf="!isAuthenticated()">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item routerLink="account/login" (click)="onClose()" *ngIf="!isAuthenticated()">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <mat-list-item>
    <button mat-icon-button (click)="onLogout()" *ngIf="isAuthenticated()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
  <mat-list-item>
    <button mat-button (click)="navigateToInfringements()">Infringements</button>
  </mat-list-item>
  <mat-list-item>
    <button mat-button  style="cursor: pointer" routerLink="/staff">Staff</button>
  </mat-list-item>
</mat-nav-list>
