<div class="row justify-content-center">
    <div class="col-8">
        <form fxLayout="column" fxFlex="100" fxFlex.gt-sm="40" name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-vehicle-heading" jhiTranslate="infringementwebApp.vehicle.home.createOrEditLabel">Create or edit
                a Vehicle</h2>

           
                <jhi-alert-error></jhi-alert-error>

                <!-- <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div> -->

                <mat-form-field>
                    <input class="form-control" type="text" matInput placeholder="Plate Number"
                        formControlName="plateNumber">
                    <mat-hint>Please enter Plate Number.</mat-hint>
                </mat-form-field>
                <mat-form-field>
                    <input class="form-control" type="text" matInput placeholder="Make" formControlName="make">
                    <mat-hint>Please enter Make.</mat-hint>
                </mat-form-field>
                <mat-form-field>
                    <input class="form-control" type="text" matInput placeholder="Model" formControlName="model">
                    <mat-hint>Please enter Model.</mat-hint>
                </mat-form-field>
                <mat-form-field>
                    <input class="form-control" type="text" matInput placeholder="Engine Number"
                        formControlName="engineNumber">
                    <mat-hint>Please enter Engine Number.</mat-hint>
                </mat-form-field>

                <mat-form-field>
                    <input class="form-control" type="text" matInput placeholder="Chassis Number"
                        formControlName="chassisNumber">
                    <mat-hint>Please enter Chassis Number.</mat-hint>
                </mat-form-field>
                <mat-form-field>
                    <input class="form-control" type="text" matInput placeholder="Color" formControlName="color">
                    <mat-hint>Please enter Color.</mat-hint>
                </mat-form-field>
                <mat-form-field>
                    <input class="form-control" type="text" matInput placeholder="Year First Registered"
                        formControlName="yearFirstRegistered">
                    <mat-hint>Please enter Year First Registered.</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Driver</mat-label>
                    <mat-select formControlName="driver" name="driver">
                        <mat-option [value]="null"></mat-option>
                        <mat-option *ngFor="let driverOption of drivers; trackBy: trackById"
                            [value]="driverOption.id === editForm.get('driver')!.value?.id ? editForm.get('driver')!.value : driverOption">
                            {{ driverOption.firstName + ' ' + driverOption.lastName }}
                        </mat-option>
                    </mat-select>
                    <small class="form-text text-danger" *ngIf="editForm.get('driver')?.errors?.required">
                    Driver Owner is required.
                </small>
                </mat-form-field>
           
            <div>
                <button mat-raised-button color="primary" type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button mat-raised-button color="primary" type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                    class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
